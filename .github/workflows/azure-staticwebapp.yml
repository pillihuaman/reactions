name: Deploy Angular to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Se ejecutará cuando haya cambios en main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Angular app
        run: npm run build -- --configuration=production

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Autenticación con GitHub
          action: "upload"
          app_location: "dist/reaction-sport/browser"  # Ruta de salida del build
          api_location: ""  # No hay backend en esta configuración
          output_location: "dist/reaction-sport/browser"
